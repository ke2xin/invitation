<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            background: #FF9900;
        }
       .more_time{
           animation: heart 1.3s ease infinite;
       }
       @keyframes heart {
           from{
               transform: translate(0,15px);
               opacity: 0;
           }
           to{
               transform: translate(0,1px);
               opacity: 1;
           }
       }
    </style>
</head>
<body>
<div class="more_time">
<img src="images/up.png" style="width: 32px;">
</div>
</body>
</html>
